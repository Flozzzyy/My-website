{% load static %}  
<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>{% block title %}Main page{% endblock %}</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />   
    <link href="{% static 'main/css/style.css' %}" rel="stylesheet" />   
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />   
</head>  
<body>  
    <aside>  
        <img src="{% static 'main/img/Me.png' %}" width="150" height="150" alt="My image">  
        <span class="logo">Flozzy</span>  
        <h3>Navigation</h3>  
        <ul>  
            <a href="{% url 'home' %}"><li>Главная</li></a>  
            <a href="{% url 'about' %}"><li>О нас</li></a>  
            <a href="{% url 'news_home' %}"><li>Новости</li></a>  
            <a href=""><li>Контакты</li></a>  
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить</button></li></a>
        </ul>  
    </aside>  
    <main>  
        {% block content %}  
        {% endblock %}  
    </main>  
</body>  
</html>
